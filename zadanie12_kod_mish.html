    <body>
    <div style="color: green; font-size: 60px;">
        <script language="JavaScript">
        var D1_mish=prompt("D1=","");
        var G1_mish=prompt("G1=","");
        var D2_mish=prompt("D2=","");
        var G2_mish=prompt("G2=","");
        var suma;
        var suma1;
        var suma2;
        var a=parseFloat(D1_mish);
        var b=parseFloat(D2_mish);
        var c=parseFloat(G1_mish);
        var d=parseFloat(G2_mish);
        suma1=(a-b)*86400;
        suma2=(d-c)*3600;
        suma=(suma1-suma2);
        document.write("Ilość sekund =  "+suma+"<br>");
        </script>
    </div>
    </body>
